<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flagged Books | My Books</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="js/my-books.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/search.js" defer></script>
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/FlaggedBooks_favicon.svg"
    />
  </head>
  <body>
    <header>
      <!-- Logo (Left)-->
      <a href="index.html" aria-label="Go to Home">
        <img
          class="logo"
          src="assets/FlaggedBooks_logo.svg"
          alt="FlaggedBooks Logo"
        />
      </a>

      <!-- Menu (Center) -->
      <nav class="menu" id="menu" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="my-books.html" class="active">My books</a>
        <a href="book-discovery.html">Discover</a>
        <a href="lecture-club.html">Lecture clubs</a>
      </nav>

      <!-- Tools (Right) -->
      <div class="header-tools">
        <div class="search-container">
          <input
            class="search-box"
            type="search"
            placeholder="Search"
            id="search-input"
            aria-label="Search books"
          />
          <div class="header-search-results" id="search-results"></div>
        </div>

        <a href="user-login.html" class="login-link" aria-label="Go to login">
          <div class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
              <path
                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
              ></path>
            </svg>
          </div>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="hamburger" id="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <div class="overlay" id="overlay"></div>

    <hr class="header-separator" />

    <main class="main-mybooks">
      <div class="profile-books">
        <section class="currently-reading">
          <div class="currently-reading-header">
            <svg
              class="forum-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="#fff"
              viewBox="0 0 256 256"
            >
              <path
                d="M232,48H160a40,40,0,0,0-32,16A40,40,0,0,0,96,48H24a8,8,0,0,0-8,8V200a8,8,0,0,0,8,8H96a24,24,0,0,1,24,24,8,8,0,0,0,16,0,24,24,0,0,1,24-24h72a8,8,0,0,0,8-8V56A8,8,0,0,0,232,48ZM96,192H32V64H96a24,24,0,0,1,24,24V200A39.81,39.81,0,0,0,96,192Zm128,0H160a39.81,39.81,0,0,0-24,8V88a24,24,0,0,1,24-24h64Z"
              ></path>
            </svg>
            <h2 class="forum-title">Currently Reading</h2>
          </div>
          <div class="profile-book-grid" id="currently-reading-grid">
            <!-- Books will be loaded here by JavaScript -->
            <div
              style="
                grid-column: 1/-1;
                text-align: center;
                padding: 2rem;
                color: #999;
              "
            >
              Loading books...
            </div>
          </div>
        </section>

        <section class="top-books">
          <div class="top-books-header">
            <svg
              class="forum-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="#fff"
              viewBox="0 0 256 256"
            >
              <path
                d="M223,57a58.07,58.07,0,0,0-81.92-.1L128,69.05,114.91,56.86A58,58,0,0,0,33,139l89.35,90.66a8,8,0,0,0,11.4,0L223,139a58,58,0,0,0,0-82Zm-11.35,70.76L128,212.6,44.3,127.68a42,42,0,0,1,59.4-59.4l.2.2,18.65,17.35a8,8,0,0,0,10.9,0L152.1,68.48l.2-.2a42,42,0,1,1,59.36,59.44Z"
              ></path>
            </svg>
            <h2 class="forum-title">Favourite Books</h2>
          </div>
          <div class="profile-book-grid" id="favorites-grid">
            <!-- Books will be loaded here by JavaScript -->
            <div
              style="
                grid-column: 1/-1;
                text-align: center;
                padding: 2rem;
                color: #999;
              "
            >
              Loading books...
            </div>
          </div>
        </section>

        <section class="completed-books">
          <div class="completed-books-header">
            <svg
              class="forum-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="#fff"
              viewBox="0 0 256 256"
            >
              <path
                d="M231.65,194.55,198.46,36.75a16,16,0,0,0-19-12.39L132.65,34.42a16.08,16.08,0,0,0-12.3,19l33.19,157.8A16,16,0,0,0,169.16,224a16.25,16.25,0,0,0,3.38-.36l46.81-10.06A16.09,16.09,0,0,0,231.65,194.55ZM136,50.15c0-.06,0-.09,0-.09l46.8-10,3.33,15.87L139.33,66Zm6.62,31.47,46.82-10.05,3.34,15.9L146,97.53Zm6.64,31.57,46.82-10.06,13.3,63.24-46.82,10.06ZM216,197.94l-46.8,10-3.33-15.87L212.67,182,216,197.85C216,197.91,216,197.94,216,197.94ZM104,32H56A16,16,0,0,0,40,48V208a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V48A16,16,0,0,0,104,32ZM56,48h48V64H56Zm0,32h48v96H56Zm48,128H56V192h48v16Z"
              ></path>
            </svg>
            <h2 class="forum-title">Read Books</h2>
          </div>
          <div class="profile-book-grid" id="completed-group-grid">
            <!-- Clubs will be loaded here by JavaScript -->
            <div
              style="
                grid-column: 1/-1;
                text-align: center;
                padding: 2rem;
                color: #999;
              "
            >
              Loading books...
            </div>
          </div>
        </section>

        <section class="lecture-clubs">
          <div class="lc-header">
            <svg
              class="forum-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <path
                d="M27.2,126.4a8,8,0,0,0,11.2-1.6,52,52,0,0,1,83.2,0,8,8,0,0,0,11.2,1.59,7.73,7.73,0,0,0,1.59-1.59h0a52,52,0,0,1,83.2,0,8,8,0,0,0,12.8-9.61A67.85,67.85,0,0,0,203,93.51a40,40,0,1,0-53.94,0,67.27,67.27,0,0,0-21,14.31,67.27,67.27,0,0,0-21-14.31,40,40,0,1,0-53.94,0A67.88,67.88,0,0,0,25.6,115.2,8,8,0,0,0,27.2,126.4ZM176,40a24,24,0,1,1-24,24A24,24,0,0,1,176,40ZM80,40A24,24,0,1,1,56,64,24,24,0,0,1,80,40ZM203,197.51a40,40,0,1,0-53.94,0,67.27,67.27,0,0,0-21,14.31,67.27,67.27,0,0,0-21-14.31,40,40,0,1,0-53.94,0A67.88,67.88,0,0,0,25.6,219.2a8,8,0,1,0,12.8,9.6,52,52,0,0,1,83.2,0,8,8,0,0,0,11.2,1.59,7.73,7.73,0,0,0,1.59-1.59h0a52,52,0,0,1,83.2,0,8,8,0,0,0,12.8-9.61A67.85,67.85,0,0,0,203,197.51ZM80,144a24,24,0,1,1-24,24A24,24,0,0,1,80,144Zm96,0a24,24,0,1,1-24,24A24,24,0,0,1,176,144Z"
              ></path>
            </svg>
            <h2 class="forum-title">Joined Lecture Clubs</h2>
          </div>
          <div class="club-grid" id="lecture-clubs-grid">
            <!-- Clubs will be loaded here by JavaScript -->
            <div
              style="
                grid-column: 1/-1;
                text-align: center;
                padding: 2rem;
                color: #999;
              "
            >
              Loading clubs...
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
