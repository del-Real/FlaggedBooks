<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flagged Books | Lecture Clubs</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="js/lecture-club.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/search.js" defer></script>
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/FlaggedBooks_favicon.svg"
    />
  </head>
  <body>
    <header>
      <!-- Logo (Left)-->
      <a href="index.html" aria-label="Go to Home">
        <img
          class="logo"
          src="assets/FlaggedBooks_logo.svg"
          alt="FlaggedBooks Logo"
        />
      </a>

      <!-- Menu (Center) -->
      <nav class="menu" id="menu" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="my-books.html">My books</a>
        <a href="book-discovery.html">Discover</a>
        <a href="lecture-club.html" class="active">Lecture clubs</a>
      </nav>

      <!-- Tools (Right) -->
      <div class="header-tools">
        <div class="search-container">
          <input
            class="search-box"
            type="search"
            placeholder="Search"
            id="search-input"
            aria-label="Search books"
          />
          <div class="header-search-results" id="search-results"></div>
        </div>

        <a href="user-login.html" class="login-link" aria-label="Go to login">
          <div class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
              <path
                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
              ></path>
            </svg>
          </div>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="hamburger" id="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <div class="overlay" id="overlay"></div>

    <hr class="header-separator" />

    <main class="main-lectureclub">
      <!-- Join club with code -->
      <div class="lecture-club-tools">
        <button
          onclick="window.location.href = 'lecture-club-create.html'"
          class="btn-lc-create"
        >
          + Create a Lecture Club
        </button>

        <div class="join-code-section">
          <div id="code-message" class="code-message"></div>
          <div class="join-code-form">
            <input
              type="text"
              id="club-code-input"
              class="code-input"
              placeholder="Join a club with code"
              maxlength="20"
            />
            <button class="btn-secondary" onclick="joinWithCode()">
              Join Club
            </button>
          </div>
        </div>
      </div>

      <hr class="section-separator" />

      <div class="lecture-club-container">
        <div class="lc-filters-container">
          <div class="lc-filter-search">
            <input
              type="text"
              id="club-search-input"
              class="lc-filter-search-input"
              placeholder="Search clubs by name..."
            />
          </div>

          <div class="lc-filter-buttons">
            <button class="lc-filter-btn active" data-genre="all">
              All Clubs
            </button>
            <button class="lc-filter-btn" data-genre="Fiction">Fiction</button>
            <button class="lc-filter-btn" data-genre="Non-Fiction">
              Non-Fiction
            </button>
            <button class="lc-filter-btn" data-genre="Mystery">Mystery</button>
            <button class="lc-filter-btn" data-genre="Science Fiction">
              Sci-Fi
            </button>
            <button class="lc-filter-btn" data-genre="Romance">Romance</button>
            <button class="lc-filter-btn" data-genre="Fantasy">Fantasy</button>
            <button class="lc-filter-btn" data-genre="Biography">
              Biography
            </button>
          </div>

          <div class="lc-filter-sort">
            <label for="lc-club-sort-select">Sort by:</label>
            <select id="club-sort-select" class="lc-filter-select">
              <option value="name-asc">Name (A-Z)</option>
              <option value="name-desc">Name (Z-A)</option>
              <option value="members-desc">Most Members</option>
              <option value="members-asc">Least Members</option>
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
            </select>
          </div>
        </div>

        <div id="lectureClubsContainer"></div>
      </div>
    </main>

    <div id="toast" class="toast"></div>
  </body>
</html>
